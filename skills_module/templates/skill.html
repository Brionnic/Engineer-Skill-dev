<tr valign="top" id="{{ skill.id }}">
    <td>{{skill.skill_category_master }}</td>
    <td>{{skill.skill_category_sublevel_one }}</td>
    <td>{{skill.skill_category_sublevel_two }}</td>
    <td>{{skill.skill_category_sublevel_three }}</td>
    <td>{{skill.skill_name }}</td>
    <td class="skill_level">{{skill.skill_strength}}</td>
    <td class="desired_skill_level">{{skill.desired_skill_strength}}</td>
</tr>
